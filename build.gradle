plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'com.jaqxues'
version '1.0-SNAPSHOT'

ext.ktor_version = '1.2.6'
ext.napier_version = '1.1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "io.ktor:ktor-client-websockets:$ktor_version"
    compile "io.ktor:ktor-client-okhttp:$ktor_version"
    compile "io.ktor:ktor-network:$ktor_version"
    compile "com.github.aakira:napier:$napier_version"
    compile "com.github.aakira:napier-jvm:$napier_version"
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}